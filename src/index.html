<!DOCTYPE html>
<html ng-app="ng-maps-app">
    <head>
        <title>NgCanvas Client Tester</title>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyAdQvpJ8njbPXOpWWzEyFcPMwgTgx8B9og&libraries=drawing"></script>
        <script src="/bundle.js" type="text/javascript"></script>
        
        <base href="/">
    </head>
    <body ng-controller="HomeController as vm">
      <ng-map zoom="13" center="37.774546, -122.433523"
        map-type-id="ROADMAP"
        street-view-control-options="{position: 'LEFT_CENTER'}">
        <drawing-manager
          on-overlaycomplete="vm.onMapOverlayCompleted()"
          drawing-control-options="{position: 'TOP_CENTER',drawingModes:['polygon','rectangle','circle']}"
          drawingControl="true"
          drawingMode="null"
          markerOptions="{icon:'www.example.com/icon'}"
          rectangleOptions="{fillColor:'red'}"
          circleOptions="{fillColor: '#FFFF00',fillOpacity: 1,strokeWeight: 5,clickable: false,zIndex: 1,editable: true}" >
        </drawing-manager>
      </ng-map>
    </body>
</html>
